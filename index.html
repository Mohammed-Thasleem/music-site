<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>PopIt</title>
  </head>
  <body class="h-screen relative">
    <section
      class="navigation w-screen px-6 py-3 flex content-center justify-between fixed"
      style="background-color: #000"
    >
      <div class="flex content-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="url('#MyGradient')"
          class="w-6 h-6"
        >
          <defs>
            <linearGradient id="MyGradient" x1="0" y1="0" x2="0" y2="100%">
              <stop offset="0%" stop-color="#5E659D" />
              <stop offset="100%" stop-color="#F58B61" />
            </linearGradient>
          </defs>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z"
          />
        </svg>
        <p>PopIt</p>
      </div>
      <div class="flex content-center w-1/3">
        <ul class="flex content-center justify-between w-full">
          <li><a href="#discover" class="text-xs">Discover</a></li>
          <li><a href="#join" class="text-xs">Join</a></li>
          <li><a href="#signin" class="text-xs">Sign In</a></li>
        </ul>
      </div>
    </section>
    <section class="main">
      <div class="w-1/2 h-full flex flex-col justify-center items-center">
        <p class="text-white text-4xl">Feel the music</p>
        <p class="text-white text-xs pb-2">
          Stream over 10 million songs with one click
        </p>
        <button class="btn px-2 py-1 rounded-sm w-1/4">
          <a href="#join" class="text-white">Join now</a>
        </button>
      </div>
    </section>
    <section
      class="discover px-16 pb-24 h-screen flex justify-around"
      id="discover"
    >
      <div class="h-48 flex flex-col justify-between items-center">
        <p class="text-white text-4xl">Discover new music</p>
        <div class="w-4/5 flex justify-evenly">
          <button class="btn px-2 py-1 rounded-md">
            <a href="" class="text-white">Charts</a>
          </button>
          <button class="btn px-2 py-1 rounded-md">
            <a href="" class="text-white">Songs</a>
          </button>
          <button class="btn px-2 py-1 rounded-md">
            <a href="" class="text-white">Artists</a>
          </button>
        </div>
        <p class="text-white text-xs text-center">
          By joing you can benefit by listening to the latest albums released
        </p>
      </div>
      <img src="img/Music titles.png" alt="Discover" />
    </section>
    <section
      class="join h-screen px-16 py-24 flex flex-col justify-evenly"
      id="join"
    >
      <div class="flex flex-col w-2/5 items-center h-full justify-evenly">
        <div
          class="form w-full rounded-md flex flex-col justify-evenly items-center h-3/4"
        >
          <div class="w-11/12 flex justify-between">
            <label for="name" class="text-xs text-white">Name:</label>
            <input
              type="text"
              id="name"
              class="w-3/4 rounded-md border-yellow-500 border-2 border-solid"
            />
          </div>
          <div class="w-11/12 flex justify-between">
            <label for="email" class="text-xs text-white">E-mail:</label>
            <input
              type="text"
              id="email"
              class="w-3/4 rounded-md border-yellow-500 border-2 border-solid"
            />
          </div>
          <div class="w-11/12 flex justify-between">
            <label for="password" class="text-xs text-white">Password:</label>
            <input
              type="password"
              id="password"
              class="w-3/4 rounded-md border-yellow-500 border-2 border-solid"
            />
          </div>
        </div>
        <button class="btn px-2 py-1 rounded-sm w-1/3">
          <a href="#join" class="text-white">Join now</a>
        </button>
      </div>
    </section>
  </body>
</html>
